<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <h4>Web-based CAD</h4>
    <body>
        <div class="button-wrapper">
            <input type="color" id="colorPicker" value="#000000">
            <button class="button" id="cursor">
                cursor
            </button>
            <button class="button" id="line">
                line
            </button>
            <button class="button" id="square">
                square
            </button>
            <button class="button" id="rectangle">
                rectangle
            </button>
            <button class="button" id="polygon">
                polygon
            </button>
            <button class="button" id="changeColor">
                change color
            </button>
            <button class="button" id="clear">
                clear
            </button>
            <button class="button" id="save">
                save
            </button>
            <button class="button" id="load">
                load
            </button>
        </div>
        <canvas id="canvas" width="1080" height="400"></canvas>
        <div class="prompt">
            <p id="prompt">Happy Drawing!</p>
        </div>
        <div class = "actions" id = "actionDiv">
            <div id = "actionDisplay" style = "display: none"></div>
            <div class = "form-holder">
                <div id = "transformForm" style = "display: none">
                    <form>
                        <label for="rotation">Rotate:</label>
                        <input type="text" id="rotation" name="rotation"><br>
                        <label for="dilation">Dilate:</label>
                        <input type="text" id="dilation" name="dilation"><br>
                        <input type="button" value="Submit" id="submitTransform">
                    </form>
                </div>
                <div id = "lineForm" style = "display: none">
                    <form>
                        <label for="lineLength">Set length:</label>
                        <input type="text" id="lineLength" name="lineLength"><br>
                        <input type="button" value="Submit" id="submitLineLength">
                    </form>
                </div>
                <div id = "rectangleForm" style = "display: none">
                    <form>
                        <label for="fname">Set width:</label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Set height:</label>
                        <input type="text" id="lname" name="lname"><br>
                        <input type="button" value="Submit" id="submitRectangleSize">
                    </form>
                </div>
                <div id = "squareForm" style ="display: none">
                    <form>
                        <label for="squareWidth">Set width</label>
                        <input type="text" id="squareWidth" name="squareWidth"><br>
                        <input type="button" value="Submit" id="submitSquareWidth">
                    </form>
                </div>
                <div id = "polygonForm" style ="display: none">
                    <form>
                        <input type="button" value="Add Point" id="addPointPolygon"><br/><br/>
                        <input type="button" value="Remove point" id= "removePointPolygon"
                    </form>
                </div>
                <div id = "changePointForm" style = "display: none">
                    <form>
                        <label for="sliderX">X :</label>
                        <input type="range" id="sliderX" name="sliderX" min="1" max="1079" value ="0" step = "10"><br>
                        <label for="sliderY">Y :</label>
                        <input type="range" id="sliderY" name="sliderY" min="1" max="399" value ="0" step = "5"><br>
                        <input type="button" value="Submit" id="submitPointChange">
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="rectangle.js"></script>
    <script type="text/javascript" src="line.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="square.js"></script>
    <script type="text/javascript" src="polygon.js"></script>
</html>
